<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blockbox: A Virtual Blackbox for Smart Vehicles</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bignumber.js/bignumber.min.js"></script>
        <script type="text/javascript" src="node_modules/web3/dist/web3.js"></script>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="stepWrap">
          <nav class="stepheader navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Blockbox</a>
              </div>
              <button class="btn navbar-btn carButton">Move Car Button</button>
              <button class="btn navbar-btn restcarButton">Reset Car Button</button>
            </div>
          </nav>
            <div class="container">
                <div class="animationWrap row">
                    <div class="animationSection col-sm-6 col-md-4 col-lg-3">
                        <div class="carTrack carTrack1">
                            <div class="section1">
                                <img src="img/sensorCar.jpg" alt=""/>
                            </div>
                            <div class="section2">

                            </div>
                            <div class="section3">
                                <img src="img/sensorCar.jpg" alt=""/>
                            </div>
                        </div>
                        <div class="carTrack carTrack2">
                            <img class="blueCar" src="img/blueCar.png" alt=""/>
                        </div>
                    </div>
                    <div class="content col-sm-6 col-md-8 col-lg-9">
                      <div class="col-sm-12 col-lg-6" id="vehicleList">
                        <h2>Vehicles</h2>
                        <div class="tokenWrap blueSection">
                            <div class="name">Human-Controlled Vehicle</div>
                            <div class="EOAaddress">Vehicle ID: <span class="vid">VBUTERIN94</span></div>
                            <!-- <div class="totalToken">Number of Tokens: <span class="value"></span></div> -->
                        </div>
                        <div class="tokenWrap">
                            <div class="name">Autonomous Vehicle 1</div>
                            <div class="EOAaddress">ETH Address: <span class="eoa"></span></div>
                            <!-- <div class="totalToken">Number of Tokens: <span class="value"></span></div> -->
                        </div>
                        <div class="tokenWrap">
                            <div class="name">Autonomous Vehicle 2</div>
                            <div class="EOAaddress">ETH Address: <span class="eoa"></span></div>
                            <!-- <div class="totalToken">Number of Tokens: <span class="value"></span></div> -->
                        </div>
                      </div>
                      <div class="col-sm-12 col-lg-6" id="eventList">
                        <h2>Events Log</h2>
                      </div>
                    </div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
