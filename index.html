<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Block chain</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="node_modules/bignumber.js/bignumber.min.js"></script>
        <script type="text/javascript" src="node_modules/web3/dist/web3.js"></script>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="stepWrap">
            <div class="container">
                <div class="stepheader">
                    <button class="carButton">Move Car Button</button>
                    <button class="restcarButton">Reset Car Button</button>
                </div>
                <div class="animationWrap">
                    <div class="animationSection">
                        <div class="carTrack carTrack1">
                            <div class="section1">
                                <img src="img/pinkCar.png" alt=""/>
                            </div>
                            <div class="section2">

                            </div>
                            <div class="section3">
                                <img src="img/redCar.png" alt=""/>
                            </div>
                        </div>
                        <div class="carTrack carTrack2">
                            <img class="blueCar" src="img/blueCar.png" alt=""/>
                        </div>
                    </div>
                    <div class="content">
                        <div class="tokenWrap pinkSection">
                            <div class="name">Pink Car</div>
                            <div class="EOAaddress">Address = <span class="eoa"></span></div>
                            <div class="totalToken">Number of Tokens = <span class="value">5</span></div>
                        </div>
                        <div class="tokenWrap RedSection">
                            <div class="name">Red Car</div>
                            <div class="EOAaddress">Address = <span class="eoa"></span></div>
                            <div class="totalToken">Number of Tokens = <span class="value">5</span></div>
                        </div>
                        <div class="tokenWrap blueSection">
                            <div class="name">Blue Car</div>
                            <div class="EOAaddress">Address = <span class="eoa"></span></div>
                            <div class="totalToken">Number of Tokens = <span class="value">5</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
