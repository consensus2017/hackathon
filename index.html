<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Block chain</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="stepWrap">
            <div class="container">
                <div class="stepheader">
                    <button class="carButton">Move Car Button</button>
                    <button class="restcarButton">Reset Car Button</button>
                </div>
                <div class="animationWrap">
                    <div class="animationSection">
                        <div class="carTrack carTrack1">
                            <div class="section1">
                                <img src="img/pinkCar.png" alt=""/>
                            </div>
                            <div class="section2">

                            </div>
                            <div class="section3">
                                <img src="img/redCar.png" alt=""/>
                            </div>
                        </div>
                        <div class="carTrack carTrack2">
                            <img class="blueCar" src="img/blueCar.png" alt=""/>
                        </div>
                    </div>
                    <div class="content">
                        <div class="tokenWrap pinkSection">
                            <div class="name">Pink Car</div>
                            <div class="EOAaddress">EOA Address =</div>
                            <div class="totalToken">Number of Tokens = <span class="value">5</span></div>
                        </div>
                        <div class="tokenWrap RedSection">
                            <div class="name">Red Car</div>
                            <div class="EOAaddress">EOA Address =</div>
                            <div class="totalToken">Number of Tokens = <span class="value">5</span></div>
                        </div>
                        <div class="tokenWrap blueSection">
                            <div class="name">Blue Car</div>
                            <div class="EOAaddress">EOA Address =</div>
                            <div class="totalToken">Number of Tokens = <span class="value">5</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                var blueToken = $('.blueSection .value').text();
                var redToken = $('.RedSection .value').text();
                var trigger = 0;
                $('.stepheader .carButton').click(function () {
                    if (trigger == 0) {
                        $('.animationSection .carTrack.carTrack2 .blueCar').addClass('firstStep');
                        trigger++;
                    } else if (trigger == 1) {
                        $('.animationSection .carTrack.carTrack2 .blueCar').addClass('secondStep');
                        $('.section3 img').addClass('active');
                        setTimeout(function () {
                            var totalBlueToken = parseInt(blueToken) - 1;
                            var totalRedToken = parseInt(redToken) + 1;
                            $('.blueSection .value').text(totalBlueToken);
                            $('.RedSection .value').text(totalRedToken);
                        }, 2000);
                    }
                });
                $('.stepheader .restcarButton').click(function () {
                    $('.animationSection .carTrack.carTrack2 .blueCar').removeClass('firstStep secondStep');
                    $('.section3 img').removeClass('active');
                    $('.blueSection .value').text(blueToken);
                    $('.RedSection .value').text(redToken);
                    trigger = 0;
                });
            });
        </script>
    </body>
</html>
